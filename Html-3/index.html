<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Example</h1>

    <form>

    <div>
    <label for="first name">Enter first name</label>
    <input id="first name" type="text" required>
    </div>

    <div>
    <label for="last name">Enter last name</label>
    <input id="last name" type="text" required>
    </div>

    <div>
        <label for="email">Enter your email</label>
        <input id="email" type="email" required>
    </div>

    <div>
        <label for="phonenumber">Enter your phonenumber</label>
        <input id="phonenumber" type="number" required>
    </div>

    <div>
        <label for="password">Enter your password</label>
        <input id="password" type="password" required>
    </div>

    <div>
        <label for="male">Male</label>
        <input id="male" type="radio" required>
    </div>

    <div>
        <label for="female">Male</label>
        <input id="female" type="radio" required>
    </div>

<div>
    <label for="terms">I agree to terms & conditions</label>
    <input id="terms" type="checkbox" required>
</div>
 
<div>
<select required>
    <option value="">select your education</option>
    <option value="bachelors">Bachelors</option>
    <option value="masters">Masters</option>
    <option value="phd">Phd</option>
</select>
</div>

<div>
    <input type="date"required>
</div>

<input type="datetime-local"required>
</div>

<div>
    <input type="file" required>
    <input type="color">
    <input type="range">
    <input type="reset">
</div>

<div>
    <textarea cols="30" rows="8" placeholder="Enter your feedback"></textarea>
</div>

<button>submit</button>
</form>

<h1>Form Example-2</h1>
<form>
    <input type="text" placeholder="Enter your first name" required>
    <input type="text" placeholder="Enter your last name" required>
    <input type="email" placeholder="email" required>
    <input type="number" placeholder="phonenumber" required>
    <input type="password" placeholder="password" required>
    <button>submit</button>
</form>
</body>
</html>
